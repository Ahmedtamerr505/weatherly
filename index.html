<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
        <link rel="icon" href="images/logo@2x.png" type="image/png">
        <title>Weather</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="site-content">
        <div class="site-header">
         <div class="container">
            <div class="d-flex align-items-center justify-content-between flex-wrap">
            <a class="branding d-flex align-items-center text-decoration-none" href="/">
                <img src="images/logo@2x.png" alt="" class="logo">
                <div class="logo-type ms-2">
                    <h1 class="site-title mb-0">Weather</h1>
                    <small class="site-description">tagline goes here</small>
                </div>
            </a>
           
            <nav class="main-navigation">
                 <button type="button" class="menu-toggle d-md-none"><i class="fa fa-bars"></i></button>
                <ul class="menu mb-0">
                    <li class="menu-item current-menu-item"><a href="/">Home</a></li>
                    <li class="menu-item"><a href="#">News</a></li>
                    <li class="menu-item"><a href="#">Live cameras</a></li>
                    <li class="menu-item"><a href="#">Photos</a></li>
                    <li class="menu-item"><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            </div>
        <div class="mobile-navigation"></div>
         </div>
        </div>

            <div class="hero">
                <div class="container">
                    <form class="find-location">
                        <input type="text" placeholder="Find your location..." id="search">
                          <button type="button" id="submit" value="Find" >
                              Find
                          </button>
                    </form>
                </div>
            </div>
            <div class="forecast-table">
                <div class="container">
                    <div class="forecast-container" id="forecast">
                        <!-- Weather forecast will be injected here -->
                    </div>
                </div>
            </div>

            <footer class="site-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <form action="#" class="subscribe-form">
                                <input type="text" placeholder="Enter your email to subscribe...">
                                <button type="submit" value="Subscribe" >
                                    Subscribe
                                </button>
                            </form>
                        </div>
                        <div class="col-md-3 ms-auto">
                            <div class="social-links">
                                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                                <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                            </div>
                        </div>
                    </div>
                    <p class="colophon">Copyright 2025 Route. Designed by AhmedTamer rights reserved</p>
                    <br>
                </div>
            </footer>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        <script src="index.js"></script>
    </body>
</html>
